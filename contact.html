	<!--main-->
	<main class="container">
		<div class="jumbotron">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<h1 id="ch1">Contact Me</h1>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="usr">Name:</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="name" placeholder="Name">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email:</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="comment">Comment:</label>
								<div class="col-sm-6">
									<textarea class="form-control" rows="4" id="comment" placeholder="Write Here"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-1">
									<button type="button" id="button" class="btn outline">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
